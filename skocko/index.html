<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="container-fluid bgd-img">
        <div class="container pt-md-5 pt-4 px-0">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-8">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="d-flex flex-column gap-md-2 gap-1">

                                    <div class="field"></div>
                                    <div class="field"></div>
                                    <div class="field"></div>
                                </div>
                                <div class="d-flex justify-content-md-between justify-content-center gap-2 combination">
                                    <div class="field"></div>
                                    <div class="field"></div>
                                    <div class="field"></div>
                                    <div class="field"></div>
                                </div>
                                <div class="d-flex justify-content-md-between justify-content-center gap-2 combination">
                                    <div class="field"></div>
                                    <div class="field"></div>
                                    <div class="field"></div>
                                    <div class="field"></div>
                                </div>
                                <div class="d-flex justify-content-md-between justify-content-center gap-2 combination">

                                    <div class="field"></div>
                                    <div class="field"></div>
                                    <div class="field"></div>
                                </div>
                                <div class="d-flex justify-content-md-between justify-content-center gap-2 combination">
                                    <div class="field"></div>
                                    <div class="field"></div>
                                    <div class="field"></div>
                                    <div class="field"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 py-md-0 py-2">
                            <div class="start-timer-wrapper">
                                <div class="start-timer"></div>
                                <div class="timer">
                                    <div class="full-timer"></div>
                                </div>
                                <div class="score"></div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="d-flex flex-column gap-md-2 gap-1">
                                <div class="d-flex justify-content-md-between justify-content-center gap-2 result">
                                    <div class="circle"></div>
                                    <div class="circle"></div>
                                    <div class="circle"></div>

                                <div class="d-flex justify-content-md-between justify-content-center gap-2 result">

                                    <div class="circle"></div>
                                    <div class="circle"></div>

                                    <div class="circle"></div>

                                </div>
                            </div>
                        </div>
                    
                        <div class="col-12">
                            <div class="d-flex justify-content-evenly align-items-center options my-2">
                                <img src="./assets/images/A.png" alt="A">
                                <img src="./assets/images/B.png" alt="B">
                                <img src="./assets/images/C.png" alt="C">
                                <img src="./assets/images/D.png" alt="D">
                                <img src="./assets/images/E.png" alt="E">
                                <img src="./assets/images/F.png" alt="F">
                            </div>
                        </div>

                        <div class="col-12 col-md-5">
                            <div class="solution">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="col-12 col-md-7 mt-2 mt-md-0">
                            <div class="buttons-wrapper">
                                <button id="confirm">Confirm</button>
                                <button id="timeup" disabled="true">Time is Up</button>
                                <button id="newgame">New Game</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
