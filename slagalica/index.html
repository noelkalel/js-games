<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slagalica - Najduza rec</title>
    <meta name="description" content="Slagalica - Najduza rec" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/src/style.css">
</head>
<body>
    <div class="container-fluid bgd-img">
        <div class="container pt-md-5 pt-4 px-0">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-8">
                    <div class="start-timer-wrapper">
                        <div class="start-timer"></div>
                        <div class="timer">
                            <div class="full-timer"></div>
                        </div>
                        <div class="score"></div>
                    </div>

                    <div class="d-flex flex-wrap justify-content-center gap-2 my-4">
                        <div class="d-flex justify-content-center align-items-center word"></div>
                        <div class="d-flex justify-content-center align-items-center word"></div>
                        <div class="d-flex justify-content-center align-items-center word"></div>
                        <div class="d-flex justify-content-center align-items-center word"></div>
                        <div class="d-flex justify-content-center align-items-center word"></div>
                        <div class="d-flex justify-content-center align-items-center word"></div>
                        <div class="d-flex justify-content-center align-items-center word"></div>
                        <div class="d-flex justify-content-center align-items-center word"></div>
                        <div class="d-flex justify-content-center align-items-center word"></div>
                        <div class="d-flex justify-content-center align-items-center word"></div>
                        <div class="d-flex justify-content-center align-items-center word"></div>
                        <div class="d-flex justify-content-center align-items-center word"></div>
                    </div>

                    <div class="info text-center">
                        Delete letter on double click!
                    </div>

                    <div class="d-flex justify-content-center align-items-center text-white my-2 my-word-wrapper">
                        <i class="fas fa-check-circle fa-2x" id="correct"></i>
                        <i class="fas fa-times-circle fa-2x" id="incorrect"></i>
                        <div id="my-word"></div>
                        <!-- <i class="fas fa-backspace fa-2x" id="delete"></i> -->
                    </div> 

                    <div class="d-flex justify-content-center align-items-center text-white mb-2 solution">
                        <div id="solution"></div>
                    </div>

                    <div class="d-flex justify-content-center gap-2 buttons">
                        <button id="stop">Stop</button>
                        <button id="confirm">Confirm</button>
                        <button id="check">Check</button>
                        <button id="timeup" disabled="true">Time is Up</button>
                        <button id="score" disabled="true"></button>
                        <button id="newgame">New Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="./assets/src/words.js"></script>
    <script src="./assets/src/script.js"></script>
    <script src="./assets/src/functions.js"></script>
</body>
</html>
